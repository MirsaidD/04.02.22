<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <input type="text" id="text" />
    </div>
    <h1></h1>
    COLOR: <input type="color" id="color" />
    <hr />
    BacgroundColor: <input type="color" id="background" />

    <div>
      <label for="city">Font Family</label>
      <select id="Font">
        <option value="Times">Times</option>
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
        <option value="Verdana">Verdana</option>
      </select>
    </div>

    <label>
      Font-size :
      <input
        type="range"
        value="32"
        min="16"
        max="50"
        step="1"
        id="font-size"
      />
    </label>

    <label
      ><input type="radio" name="" id="" checked value="solid" /> Solid
    </label>
    <label
      ><input type="radio" name="" id="" checked value="dashed" />Dashed
    </label>
    <label
      ><input type="radio" name="" id="" checked value="dotted" />Dotted
    </label>

    <label for=""
      >URl:<input type="url" id="url" /> 
    </label>
